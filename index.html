<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMS Recommendation Quiz</title>

<link rel="stylesheet" href="src/style/index.css">
<link rel="stylesheet" href="src/style/App.css">
<script src="src/scripts/index.js"></script>

</head>
<body>
<div id="quiz-container">
  <h1>CMS Recommendation Quiz</h1>

  <div id="question-container">
    <p id="question-text"></p>
    <div id="options-container"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>  

  <div id="result-container" class="hide">
    <h2>Recommended CMS:</h2>
    <div class="result-block">
      <div class="result-image-block">
        <a href="#" class="result-link">
          <img id="result-image">
        </a>        
      </div>
      <div class="result-text-block">
        <a href="#" class="result-link">
          <h3 id="result-title"></h3>
        </a>
        <p id="result-text"></p>
      </div>      
    </div>
    <button id="tryagain-btn" onclick="initializeQuiz()">Try Again</button>
  </div>
</div>
</body>
</html>
